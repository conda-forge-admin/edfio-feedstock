{% set name = "edfio" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/edfio-{{ version }}.tar.gz
  sha256: 8676dbbdf58d8642fd1aac928afb8eb08f510eecba45a296b3072499f7975a1d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.13
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0,<3.13
    - numpy >=1.22.0

test:
  imports:
    - edfio
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/the-siesta-group/edfio
  summary: Read and write EDF/EDF+ files.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hofaflo
